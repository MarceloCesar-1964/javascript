<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes-depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">
    <script>
        function clicar() {
            var numero = Number(window.prompt('Digite um número inteiro qualquer'))
            var soma = numero + 1
            var sub = numero - 1
            window.alert(`Antes de ${numero}, temos o número ${sub}.
Depois de ${numero}, temos o número ${soma}.`)
        }
     </script>
    
</body>
</html>
